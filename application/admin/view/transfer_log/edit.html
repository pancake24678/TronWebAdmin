<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" min="0" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('From_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-from_address" data-rule="required" class="form-control" name="row[from_address]" type="text" value="{$row.from_address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('To_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-to_address" data-rule="required" class="form-control" name="row[to_address]" type="text" value="{$row.to_address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Percent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-percent" data-rule="required" min="0" class="form-control" name="row[percent]" type="number" value="{$row.percent|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Amount_sun')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-amount_sun" data-rule="required" min="0" class="form-control" name="row[amount_sun]" type="number" value="{$row.amount_sun|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Amount_human')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-amount_human" data-rule="required" class="form-control" name="row[amount_human]" type="text" value="{$row.amount_human|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Decimals')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-decimals" data-rule="required" min="0" class="form-control" name="row[decimals]" type="number" value="{$row.decimals|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tx_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tx_id" data-rule="required" data-source="tx/index" class="form-control selectpage" name="row[tx_id]" type="text" value="{$row.tx_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Result_json')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-result_json" class="form-control " rows="5" name="row[result_json]" cols="50">{$row.result_json|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" min="0" class="form-control" name="row[status]" type="number" value="{$row.status|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
