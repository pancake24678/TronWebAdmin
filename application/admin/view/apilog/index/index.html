<div class="panel panel-default panel-intro">
  {:build_heading()}

  <div class="panel-body">
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in" id="one">
        <div class="widget-body no-padding">
          <div id="toolbar" class="toolbar">
            <a
              href="javascript:;"
              class="btn btn-primary btn-refresh"
              title="{:__('Refresh')}"
              ><i class="fa fa-refresh"></i>
            </a>
            <a
              href="javascript:;"
              class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('apilog/index/del')?'':'hide'}"
              title="{:__('Delete')}"
              ><i class="fa fa-trash"></i> {:__('Delete')}</a
            >
            <a
            href="javascript:;"
            class="btn btn-warning btn-clear {:$auth->check('apilog/index/clear')?'':'hide'}"
            title="{:__('清空数据')}"
            ><i class="fa fa-trash"></i> {:__('清空数据')}</a
          >
          </div>
          <table
            id="table"
            class="table table-striped table-bordered table-hover table-nowrap"
            data-operate-del="{:$auth->check('apilog/index/del')}"
            width="100%"
          ></table>
        </div>
      </div>
    </div>
  </div>
</div>
