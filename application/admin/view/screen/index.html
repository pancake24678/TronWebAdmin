<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="__CDN__/assets/img/favicon.ico"/>
    <title>数据大屏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #0a1629;
            color: #fff;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            min-height: 100vh;
        }

        /* 科技感背景 - 蓝色基调 */
        .screen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a1629 0%, #0f1e3a 50%, #0a1629 100%);
            z-index: 0;
        }

        .screen-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 150, 255, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 191, 255, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(64, 158, 255, 0.1) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-20px, -20px); }
        }

        /* 网格背景 - 蓝色 */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 150, 255, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 255, 0.04) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }

        /* 主容器 */
        .screen-container {
            position: relative;
            z-index: 2;
            width: 100%;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        /* 顶部标题栏 */
        .screen-header {
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            background: linear-gradient(90deg, rgba(0, 150, 255, 0.12) 0%, transparent 50%, rgba(0, 191, 255, 0.12) 100%);
            border-bottom: 2px solid rgba(0, 150, 255, 0.3);
            margin-bottom: 15px;
            top: 0;
            z-index: 100;
            overflow: hidden;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .screen-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 150, 255, 0.2), transparent);
            animation: headerScan 3s linear infinite;
        }

        @keyframes headerScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-left {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }

        .screen-title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(90deg, #0096ff, #00bfff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
            letter-spacing: 2px;
        }

        .screen-time {
            font-size: 16px;
            color: #00bfff;
            text-shadow: 0 0 8px rgba(0, 191, 255, 0.4);
        }

        .header-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 150, 255, 0.15);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 6px;
            color: #00bfff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .header-btn:hover {
            background: rgba(0, 150, 255, 0.25);
            border-color: rgba(0, 150, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 150, 255, 0.3);
        }

        .header-btn .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 18px;
            height: 18px;
            background: #ff4757;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #fff;
            font-weight: bold;
        }

        /* 核心指标区域 */
        .kpi-section {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .kpi-card {
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.1) 0%, rgba(0, 191, 255, 0.08) 100%);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 6px;
            padding: 18px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0096ff, transparent);
            animation: borderFlow 2s linear infinite;
        }

        @keyframes borderFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .kpi-card:hover {
            transform: translateY(-3px);
            border-color: rgba(0, 150, 255, 0.5);
            box-shadow: 0 4px 20px rgba(0, 150, 255, 0.2);
        }

        .kpi-label {
            font-size: 13px;
            color: #8aa0b8;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .kpi-label i {
            margin-right: 6px;
            color: #0096ff;
        }

        .kpi-value {
            font-size: 28px;
            font-weight: bold;
            color: #00bfff;
            margin-bottom: 6px;
            text-shadow: 0 0 8px rgba(0, 191, 255, 0.3);
        }

        .kpi-trend {
            font-size: 11px;
            display: flex;
            align-items: center;
        }

        .kpi-trend.up {
            color: #00ff96;
        }

        .kpi-trend.down {
            color: #ff4757;
        }

        /* 主要内容区域 */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        /* 左侧图表区域 */
        .left-charts {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
        }

        /* 右侧图表区域 */
        .right-charts {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
        }

        .chart-panel {
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.08) 0%, rgba(0, 191, 255, 0.06) 100%);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 6px;
            padding: 18px;
            position: relative;
            overflow: hidden;
        }

        .chart-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0096ff, transparent);
            animation: borderFlow 3s linear infinite;
        }

        .chart-title {
            font-size: 16px;
            color: #00bfff;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .chart-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: #0096ff;
            margin-right: 10px;
            box-shadow: 0 0 8px rgba(0, 150, 255, 0.5);
        }

        .chart-container {
            width: 100%;
            height: calc(100% - 40px);
            min-height: 200px;
        }

        /* 底部区域 */
        .bottom-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            height: 220px;
        }

        /* 排行榜柱状图 */
        .ranking-chart-panel {
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.08) 0%, rgba(0, 191, 255, 0.06) 100%);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 6px;
            padding: 18px;
            position: relative;
            overflow: hidden;
        }

        .ranking-chart-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0096ff, transparent);
            animation: borderFlow 3s linear infinite;
        }

        /* 实时滚动列表 */
        .scroll-list {
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.08) 0%, rgba(0, 191, 255, 0.06) 100%);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 6px;
            padding: 18px;
            overflow: hidden;
            position: relative;
        }

        .scroll-list::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0096ff, transparent);
            animation: borderFlow 3s linear infinite;
        }

        .list-title {
            font-size: 16px;
            color: #00bfff;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .list-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: #0096ff;
            margin-right: 10px;
            box-shadow: 0 0 8px rgba(0, 150, 255, 0.5);
        }

        .scroll-content {
            height: calc(100% - 40px);
            overflow: hidden;
            position: relative;
        }

        .scroll-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            animation: scrollUp 20s linear infinite;
        }

        @keyframes scrollUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        .scroll-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 150, 255, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
        }

        .scroll-item:last-child {
            border-bottom: none;
        }

        .scroll-item-name {
            color: #8aa0b8;
            font-size: 13px;
            display: flex;
            align-items: center;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .scroll-item-name i {
            margin-right: 8px;
            color: #0096ff;
            flex-shrink: 0;
        }

        .scroll-item-value {
            color: #00bfff;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
            margin-left: 10px;
        }

        /* 数据列表 */
        .data-list {
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.08) 0%, rgba(0, 191, 255, 0.06) 100%);
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 6px;
            padding: 18px;
            overflow: hidden;
            position: relative;
        }

        .data-list::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0096ff, transparent);
            animation: borderFlow 3s linear infinite;
        }

        .list-content {
            height: calc(100% - 40px);
            overflow-y: auto;
        }

        .list-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 150, 255, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item-name {
            color: #8aa0b8;
            font-size: 13px;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .list-item-value {
            color: #00bfff;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
            margin-left: 10px;
        }

        /* 滚动条样式 */
        .list-content::-webkit-scrollbar,
        .scroll-content::-webkit-scrollbar {
            width: 4px;
        }

        .list-content::-webkit-scrollbar-track,
        .scroll-content::-webkit-scrollbar-track {
            background: rgba(0, 150, 255, 0.1);
            border-radius: 2px;
        }

        .list-content::-webkit-scrollbar-thumb,
        .scroll-content::-webkit-scrollbar-thumb {
            background: rgba(0, 150, 255, 0.4);
            border-radius: 2px;
        }

        /* 数字动画 */
        .number-animate {
            display: inline-block;
        }

        /* 响应式 */
        @media (max-width: 1920px) {
            .kpi-section {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (max-width: 1600px) {
            .kpi-section {
                grid-template-columns: repeat(4, 1fr);
            }
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 1366px) {
            .kpi-section {
                grid-template-columns: repeat(3, 1fr);
            }
            .bottom-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        $(document).ready(function() {
            // 更新时间
            function updateTime() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
                const weekday = weekdays[now.getDay()];
                
                $('#currentTime').html(`${year}-${month}-${day} ${hours}:${minutes}:${seconds} 星期${weekday}`);
            }
            updateTime();
            setInterval(updateTime, 1000);

            // 数字动画
            function animateNumber($element, target) {
                const duration = 2000;
                const start = 0;
                const increment = target / (duration / 16);
                let current = start;

                const timer = setInterval(function() {
                    current += increment;
                    if (current >= target) {
                        current = target;
                        clearInterval(timer);
                    }
                    $element.text(Math.floor(current).toLocaleString());
                }, 16);
            }

            // 初始化数字动画
            $('.number-animate').each(function() {
                const $this = $(this);
                const target = parseInt($this.data('target'));
                animateNumber($this, target);
            });

            // 初始化 ECharts 图表
            const trendChart = echarts.init(document.getElementById('trendChart'));
            const compareChart = echarts.init(document.getElementById('compareChart'));
            const distributionChart = echarts.init(document.getElementById('distributionChart'));
            const performanceChart = echarts.init(document.getElementById('performanceChart'));
            const rankingChart = echarts.init(document.getElementById('rankingChart'));

            // 优化配色方案 - 蓝色为主，加入其他颜色增强区分度
            const colorPalette = {
                blue: '#0096ff',      // 主蓝色
                cyan: '#00d4ff',      // 青色
                green: '#00ff96',     // 绿色
                orange: '#ff9500',    // 橙色
                purple: '#8a2be2',    // 紫色
                pink: '#ff6b9d',      // 粉色
                teal: '#20b2aa',      // 青绿色
                yellow: '#ffd700'     // 金色
            };
            
            // 图表系列颜色（确保明显区分）
            const seriesColors = [colorPalette.blue, colorPalette.green, colorPalette.orange, colorPalette.cyan, colorPalette.purple];

            // 生成30天的日期数据
            function generateMonthDates() {
                const dates = [];
                for (let i = 1; i <= 30; i++) {
                    dates.push(i + '日');
                }
                return dates;
            }

            // 生成30天的随机数据（模拟）
            function generateMonthData(baseValue, variance) {
                const data = [];
                for (let i = 0; i < 30; i++) {
                    const randomFactor = 0.8 + Math.random() * 0.4; // 0.8-1.2倍随机
                    data.push(Math.floor(baseValue * randomFactor + (Math.random() - 0.5) * variance));
                }
                return data;
            }

            // 趋势图配置 - 30天数据
            const trendOption = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(0, 0, 0, 0.85)',
