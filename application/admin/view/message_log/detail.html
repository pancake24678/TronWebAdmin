<style>
    .detail-content {
        padding: 9px 12px;
    }
</style>
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('消息类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="detail-content">
                {$row.message_type|htmlentities}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="detail-content">
                {$row.title|htmlentities}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="detail-content">
                {$row.content}
            </div>
        </div>
    </div>
    <div class="form-group" style="display: {:$row.fj_file?'block':'none'};">
        <label class="control-label col-xs-12 col-sm-2">{:__('附件')}:</label>
        <div class="col-xs-12 col-sm-8">
            <a href="{$row.fj_file}" download><button type="button" class="btn btn-default">下载链接</button></a>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
